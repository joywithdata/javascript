<html>
    <body>
        <h1>Number</h1>
        <script>
            document.write(1+1);
            document.write("<br>");
            document.write(Math.floor(1.5));
            
        </script>
        <h1>String</h1> 
        <script>
            document.write("Hello World")
            document.write("<br>");
            document.write("Hello World".length); // 데이터 타입이 무엇이냐에 따라 접근 방법이 달라진다
            </script>
    </body>
</html>
